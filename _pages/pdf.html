<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        embed {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <embed src="https://arxiv.org/pdf/2403.16031v1.pdf" type="application/pdf" width="100%" height="100%">
</body>
</html>
